{% extends 'navbar.html' %}
{% block content %}

<form method="post" action="/room/add/save/" style="width: fit-content;margin-top: 20vh;padding: 6vh 6vh;" class="container bg-primary">
    {% csrf_token %}
    <h1 class="text-center">Add Here</h1>
    <br>
    <input type="text" placeholder="Room No" name="room_no" id="" class="form-control text-center" required>
    <br>
    <input type="text" placeholder="floor"  name="floor" id="" class="form-control text-center" required>
    <br>
    <div class="container" style="width: fit-content;">
        <span class="text-light">availablity : </span>
    <select class="form-control-md" name="availablity" id="">
        <option value="yes">yes</option>
        <option value="no">no</option>
    </select>

    <br>
    <span class="text-light">staff : </span>
    <select class="form-control-md" name="staffid" id="">
        {% for staff in staffs %}
        <option value="{{staff.id}}">{{staff.name}}</option>

        {% endfor %}
    </select>
    <br>
    <span class="text-light">room type : </span>
    <select class="form-control-md" name="roomtypeid" id="">
        {% for roomtype in roomtypes %}
        <option value="{{roomtype.id}}">{{roomtype.description}}</option>

        {% endfor %}
    </select>
    </div>

    <br>
    
    <div class="container" style="width: fit-content;">
        <input type="submit" value="add" class="btn btn-light">
    </div>

   
    
</form>

{% endblock %}
